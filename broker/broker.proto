syntax = "proto3";

package routeguide;

service Broker {
    rpc GetQuote(QuoteID) returns (Quote) {}

    rpc StreamQuotes(QuoteID) returns (stream Quote) {}
}

message QuoteID {
    string name = 1;
}

message Quote {
    string name = 1;
    
    int64 date = 2;

    double bid = 3;

    double offer = 4;

    string error = 5;
}
